{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}

{% block content %}


    <section class="home-slider-loop-false  inner-page owl-carousel">
      <div class="slider-item" style="background-image: url('img/slider-1.jpg');">
        
        <div class="container">
          <div class="row slider-text align-items-center justify-content-center">
            <div class="col-md-8 text-center col-sm-12 element-animate">
              <h1>Registration</h1>
            </div>
          </div>
        </div>

      </div>

    </section>
    <!-- END slider -->
    
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="form-wrap overlap primary element-animate">
              <h2 class="h2">Become A Member</h2>
              <form action="#">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <div class="select-wrap">
                  <span class="ion-ios-arrow-down select-arrow-icon"></span>
                  <select name="" id="" class="form-control">
                    <option value="#">--Select</option>
                    <option value="#">Silver</option>
                    <option value="#">Gold</option>
                    <option value="#">Platinum</option>
                  </select>
                  </div>
                </div>
                
                <div class="form-group">
                  <input type="submit" class="btn btn-warning btn-block py-3" value="Create an account">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}

{% block js %}


{% endblock %}
