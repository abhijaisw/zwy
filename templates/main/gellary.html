{% extends 'base.html' %}
{% load static %}

{% block title %} Gellary {% endblock %}

{% block content %}
	<section class="home-slider-loop-false  inner-page owl-carousel">
      <div class="slider-item" style="background-image: url('{% static ''%}img/slider-1.jpg');">
        <div class="container">
          <div class="row slider-text align-items-center justify-content-center">
            <div class="col-md-8 text-center col-sm-12 element-animate">
              <h1>Gallery</h1>
              
            </div>
          </div>
        </div>

      </div>

    </section>
    <section class="section element-animate">
      <div class="clearfix mb-5 pb-5">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 text-center heading-wrap">
              <h2>Gallery</h2>
              <span class="back-text">The Gallery</span>
            </div>
          </div>
        </div>
      </div>

      <div class="owl-carousel centernonloop">
      	{% for i in img %}
        <a href="/media/{{i.images}}" class="image-popup">
          <img src="/media/{{i.images}}" alt="" class="img-fluid">
        </a>
        {% endfor %}
      </div>
    </section> <!-- .section -->




{% endblock %}


{% block js %}

{% endblock %}
